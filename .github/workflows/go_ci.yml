name: Go

on:
  push:
    branches: [ actions ]
  pull_request:
    branches: [ actions ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...

    - name: Run vet & lint
      run: |
          go vet .
          golint .

    - name: Test
      run: go test -v ./... -covermode=count
